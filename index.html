<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced CSS Selectors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- List 1: Unordered -->
  <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Cookies</li>
    <li>Eggs</li>
    <li>Tacos</li>
  </ul>

  <!-- List 2: Ordered -->
  <ol>
    <li>Jet's Pizza</li>
    <li>Jagger's</li>
    <li>Don Cuervo</li>
    <li>Applebee's</li>
  </ol>

  <!-- Divs with paragraphs -->
  <div>
    <p>Lorem ipsum</p>
    <p>Lorem ipsum</p>
    <p>Lorem ipsum</p>
  </div>

  <div>
    <p>Lorem ipsum</p>
    <p>Lorem ipsum</p>
    <p>Lorem ipsum</p>
  </div>

  <div>
    <p>Lorem ipsum</p>
    <p>Lorem ipsum</p>
    <p>Lorem ipsum</p>
  </div>

  <!-- Button -->
  <button>Interact</button>

</body>
</html>
